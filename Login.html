<!DOCTYPE html>

	<head>
		<title>Login Page</title>

	</head>

		</div>

			<section id="content">

					</div>
					<div>
						<input type="password" placeholder="Password" required="" id="password" />
					</div>
					<div>
						<input type="submit" value="Log In" />
						<a href="#">Forgot Password</a>
						<a href="#">Register</a>
					</div>
				</form>
			</section>
		</div>
		<div id="bottom">
		</div>
	</body>
</html>
